name: 中文

whyenrichment:
  header: 背景提升的理由
  lead: 名校申请为什么需要背景提升助力?
  reason1: 美国大学录取新趋势：逐渐弱化标化考试分数。
  reason2: 申请背景单一，学生缺少具有竞争力的经历。
  reason3: 计算机等热门专业申请难度持续增加。
  reason4: 面对亚裔，申请形势愈发艰难。

accomplishment:
  header: 您的收益
  lead: 背景提升项目能给同学带来什么
  description: 背景提升项目，帮助同学走向名校的阶梯
  benefitTitle1: 大学研究实习
  benefit1: 美国大学科研与实习经历，提前适应科研环境。
  benefitTitle2: 发表学术论文
  benefit2: 鼓励学生把技术问题转化为科研问题，做实验，发表国际会议论文。
  benefitTitle3: 发布官方应用
  benefit3: 保存所有编程相关的程序文档，官方发布自己的应用。
  benefitTitle4: 参加并赢得竞赛
  benefit4: 以竞赛为阶段性目标，在竞赛中锻炼成长，为名校申请积累独特的经历和信心。
  benefitTitle5: 申请美国专利
  benefit5: 申请美国专利，保护创新内容，为申请名校背书。
  benefitTitle6: 建立品牌和网站
  benefit6: 打造商业品牌，构建网站，吸引受众，从而更成功的推广项目。
  benefitTitle7: 创办初创企业
  benefit7: 从零开始创立一个初创企业，体会创业者的乐趣与挑战。
  benefitTitle8: 总统义工服务奖 PVSA
  benefit8: 利用创新项目回馈社会，并有资格获得总统义工奖，助力名校申请。
  benefitTitle9: 获得推荐信
  benefit9: 通过这个沉浸式项目，同学将有机会与导师近距离接触，给导师留下深刻的印象，并获得教授的亲笔推荐信。

