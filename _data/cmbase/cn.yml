name: 中文

intro:
  header: CM Base
  p1: 在 Coding Mind，我们拥有自己的课程教科书，专门为提供简洁全面且引人入胜的学习体验而设计。我们将所有课程存储在一个名为 CM Base 的网站上。

whatcmbase:
  header: 什么是CM Base？
  p: CM Base 是我们的教师和学生使用的一站式场所。在这里，学生可以访问在我们的课堂上使用的在线课程。学生将在课堂上使用 CM Base 与老师一起使用课程教材，甚至在课外也可以使用 CM Base 进行练习和执行各种编程项目。我们在 Coding Mind 提供的大多数课程都有相应的 CM Base 课程。

whycmbase:
  header: 为什么使用 CM Base？
  p1: CM Base 是学生在课堂上需要使用的主要教科书存储库，无论是面对面课程还是在线课程。我们相信，我们课程中的练习和项目可以充分发挥学生的潜力，同时也让他们享受编程。当与 CM Craft 等其他系统结合使用时，CM Base 可确保学生在学习的同时享受乐趣。
  p2: CM Base 也是学生自学的好方法。虽然我们的教师都接受过培训，可以带领学生一起阅读并理解钻研教科书，但渴望学习编程知识的学生完全能够在自己课外的时间使用 CM Base，并自己完成大部分材料。

accessing:
  header: 访问 
  p1: 学生将使用其 ShareMyWorks 用户名和密码登录 ShareMyWorks。他们应该已经有一个自己的账户，但如果没有，他们的学习顾问可以为他们提供。如果您的孩子有任何参加的课程，那么他们可以访问该课程的课程。
  p2: 查看在线课程就像从左侧边栏中选择课程一样简单。当学生必须做作业或需要在课堂上寻找练习时，学生可以在这里查看课程、做练习和阅读项目说明。

structure:
  header: 课程结构
  p: 我们的 CM Base 课程通常遵循课程-练习-项目的结构。这是一种逐渐增加学习难度的学习方式，以确保学生们最终能够掌握课程材料。我们从一些特定概念的入门知识开始，为学生们提供概念、技术和实践练习，以测试他们的知识量，然后我们为他们提供一个自由形式的项目，要求他们应用所学的知识来完成一个程序项目。项目通常在最后包含“下一步”说明。这些是具有挑战性的附加组件，学生可以尝试，这将使他们的项目变得更好，同时也测试学生的编程技能。

finalnotes:
  header: 最后的注释
  p: 我们鼓励学生们即使在课外也始终参考 CM Base，这样他们就可以在下一堂课的阅读上取得领先，或者完成上一堂课的作业。我们的使命是培养学生对编程的兴趣，而 CM Base 只是我们用来实现这一目标的系统之一。我们始终积极改进我们的课程并对其进行维护，以确保它们对学生来说尽可能容易理解和有趣。
