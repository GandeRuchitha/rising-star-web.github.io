<div class="card">
    <div class="card-body p-12 pb-0">
      <div class="row">
        <div class="col-lg-4 pb-12 align-self-center" data-cues="fadeIn">
          <div class="post-category mb-3 text-primary">{{showcase.headline}}</div>
          <h3 class="h1 post-title mb-3">{{showcase.header}}</h3>
          <p>{{showcase.description}}</p>
          <a href="/enrichment" class="more hover link-primary">Learn More</a>
        </div>
        <!-- /column -->
        <div class="col-lg-7 offset-lg-1 align-self-end" data-cue="fadeIn">
          <figure><img class="img-fluid" src="{{showcase.imageURL}}" srcset="{{showcase.imageURL2x}} 2x" alt="" /></figure>
        </div>
        <!-- /column -->
      </div>
      <!-- /.row -->
    </div>
    <!--/.card-body -->
  </div>
