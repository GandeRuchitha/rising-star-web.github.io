<div class="card h-100">
    <a href="{{course.url}}" class="inset-shadow-top card-img-top hover-scale">
      <img src="/{{course.bgImageUrl}}"  alt="" class="courseImage"/>
      <span class="courseLabel">{{course.aboutLevel}}</span>
    </a>
    <div class="card-body post-header p-3 d-flex flex-column">
      <div class="flex-grow-1 ">
        <div class="d-flex flex-row align-items-center justify-content-between mb-2">
          <div class="post-category text-ash mb-0 fs-14">Grade {{course.aboutGradeLevel}}</div>
        </div>
        <h2 class="post-title h3 fs-18"><a href="{{course.url}}" class="link-dark hideTextOverflow">{{course.title}}</a></h2>
        <p class="fs-14 hideTextOverflow">{{course.courseDescription}}</p>
      </div>
      <hr class="my-2" />
      <div class="d-flex flex-row fs-14">
        <p class="m-0">{{course.aboutSkillLevel}} |&nbsp</p>
        <p class="m-0">{{course.aboutCategory}}</p>
      </div>
    </div>
    <!-- /.post-header -->
  </div>
