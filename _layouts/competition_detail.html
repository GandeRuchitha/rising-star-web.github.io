---
layout: default
---
<section class="wrapper bg-soft-primary">
    <div class="container pt-10 pb-19 pt-md-14 pb-md-20 text-center">
      <div class="row">
        <div class="col-md-10 col-xl-8 mx-auto">
          <div class="post-header">
            <h1 class="display-1 mb-5">{{page.competitionName}}</h1>
            <ul class="post-meta fs-17 mb-5">
              <li><i class="uil uil-clock"></i> {{page.competitionDates}}</li>
            </ul>
            <!-- /.post-meta -->
          </div>
          <!-- /.post-header -->
        </div>
        <!-- /column -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container -->
  </section>
  <!-- /section -->
  <section class="wrapper bg-light">
    <div class="container pb-14 pb-md-16">
      <div class="row">
        <div class="col-lg-10 mx-auto">
          <div class="blog single mt-n17">
            <div class="card shadow-lg">
                <figure class="card-img-top">
                    <img src="{{page.contentImage}}"/>
                </figure>
              <div class="card-body">

                <h2 class="h1 mb-3">Competition Description</h2>

                <p>{{page.bodyText1}}</p>
                
                <p>{{page.bodyText2}}</p>
                
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.blog -->
        </div>
        <!-- /column -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container -->
  </section>
  <!-- /section -->
