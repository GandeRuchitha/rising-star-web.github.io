---
layout: default
---
<!DOCTYPE html>
<html>
<head>
    <title>Student Information Update</title>
    <!-- <link rel="stylesheet" href="/path/to/your/css/bootstrap.min.css">  -->
    <!-- <link rel="stylesheet" href="/path/to/your/css/custom.css"> Your custom styles for consistent branding -->
    <style>
        .form-floating {
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 8px;
        }
        .btn-send {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .background-image-holder {
            filter: brightness(60%);
        }
        .radio-button, .input-radio, .input-checkbox {
            margin-right: 10px;
            cursor: pointer;
        }
        .radio-item {
            padding-right: 20px;
            user-select: none;
        }
        .form-item {
            padding-bottom: 15px;
        }
        .radio-button {
                padding-left: 20px;
        }
        .radio-item, .checkbox-item {
            padding-left: 5px;
            font-size: 16px;
        }
        .radio-button, .checkbox-label {
            padding-left: 20px;
            display: inline-block;
        }
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
        }
        .contact-form {
            background-color: #fbfcfc; /* light grey */
            padding: 20px;
            border-radius: 8px; /* rounded corners */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* for adding a subtle shadow */
            margin: 20px 0; /* Adds space around the form */
        }
        .col-lg-6 {
            max-width:0.35;
            margin: 0 auto;
            padding: 20px;
        }
        .col-lg-6 h5,
        .col-lg-6 p {
            text-align: center;  /* Centers the text */
        }

        
    </style>
</head>
<body>

    <section class="wrapper bg-light bg-custom">
        <!-- <div class="container justify-content-center"> -->
            <div class = "col-lg-6" >
            <!-- <div class="row gx-lg-8 gx-xl-12 align-items-center"> -->
                <!-- <div class="col-lg-12 col-xl-12 align-items-center"> -->
                    <h5 class="display-2 mb-3">{{ site.data.collect-student-info[page.locale].collect-student-info.header }}</h5>
                    <p class="lead">{{ site.data.collect-student-info[page.locale].collect-student-info.description }}</p>
                    <form class="contact-form needs-validation" novalidate id = "studentInfoForm">
                        <div class="form-floating mb-4">
                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="{{ site.data.collect-student-info[page.locale].collect-student-info.firstName }}" required>
                            <label for="firstName">{{ site.data.collect-student-info[page.locale].collect-student-info.firstName }}</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="LastName" required>
                            <label for="lastName">{{ site.data.collect-student-info[page.locale].collect-student-info.lastName }}</label>
                        </div>
                        <div class="form-floating mb-4">

                            <select class="form-select" name="gender" placeholder="gender" id="gender" required>
                                <option value="male">{{ site.data.collect-student-info[page.locale].collect-student-info.female }}</option>
                                <option value="female">{{ site.data.collect-student-info[page.locale].collect-student-info.male }}</option>
                            </select>
                            <label for="gender">{{ site.data.collect-student-info[page.locale].collect-student-info.gender }}</label>

                        </div>
                        <div class="form-floating mb-4">
                            <input type="date" class="form-control" id="birthday" name="birthday"  required>
                            <label for="birthday">{{ site.data.collect-student-info[page.locale].collect-student-info.birthday }}</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="text" class="form-control" id = "grade" name="grade" placeholder="Grade"  required>
                            <label for="grade">{{ site.data.collect-student-info[page.locale].collect-student-info.grade}}</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                            <label for="email">{{ site.data.collect-student-info[page.locale].collect-student-info.parentEmail}}</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone" required>
                            <label for="phone">{{ site.data.collect-student-info[page.locale].collect-student-info.parentPhone}}</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="tel" class="form-control" id="studentPhone" name="studentPhone" placeholder="Student Phone">
                            <label for="studentPhone">{{ site.data.collect-student-info[page.locale].collect-student-info.studentPhone}}</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="email" class="form-control" id="studentEmail" name="studentEmail" placeholder="Student Email">
                            <label for="studentEmail">{{ site.data.collect-student-info[page.locale].collect-student-info.studentEmail}}</label>
                        </div>
                        <div class="form-floating mb-4">
                            <!-- <label for="timeZone">{{ site.data.collect-student-info[page.locale].collect-student-info.timezone}}</label> -->
                            <select class="form-select" id="timeZone" name="timeZone" aria-label="Floating label select example" required>
                                <option value="America/Los_Angeles">{{ site.data.collect-student-info[page.locale].collect-student-info.utcn7}}</option>
                                <option value="America/Denver">{{ site.data.collect-student-info[page.locale].collect-student-info.utcn6}}</option>
                                <option value="America/Chicago">{{ site.data.collect-student-info[page.locale].collect-student-info.utcn5}}</option>
                                <option value="America/New_York">{{ site.data.collect-student-info[page.locale].collect-student-info.utcn4}}</option>
                                <option value="Asia/Shanghai">{{ site.data.collect-student-info[page.locale].collect-student-info.utc8}}</option>
                                <option value="Asia/Ho_Chi_Minh">{{ site.data.collect-student-info[page.locale].collect-student-info.utc7}}</option>
                                <option value="Australia/Sydney">{{ site.data.collect-student-info[page.locale].collect-student-info.utc11}}</option>
                                <option value="Europe/London">{{ site.data.collect-student-info[page.locale].collect-student-info.utc1}}</option>
                                <option value="Europe/Paris">{{ site.data.collect-student-info[page.locale].collect-student-info.utc2}}</option>
                                <option value="Europe/Moscow">{{ site.data.collect-student-info[page.locale].collect-student-info.utc3}}</option>
                            </select>
                            <label>{{ site.data.collect-student-info[page.locale].collect-student-info.timezone}}</label>

                        </div>
                        

                        <div class="form-group" id="availableTimes">
                            <label>{{ site.data.collect-student-info[page.locale].collect-student-info.availableTime}}</label>
                            <label>{{ site.data.collect-student-info[page.locale].collect-student-info.availableTimeDescription}}</label>
                        </div>

                        <br>
                        <br>
                        <button type="submit" class="btn btn-primary rounded-pill btn-send">{{ site.data.collect-student-info[page.locale].collect-student-info.submit}}</button>
                    </form>
                    <div id="successBanner" style="display: none; background-color: #4CAF50; color: white; padding: 20px; border-radius: 8px; text-align: center; margin: 20px 0; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
                        <h3>Update Success!</h3>
                        <p>Your information has been successfully updated.</p>
                        <div style="margin-top: 15px;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                                <polyline points="22 4 12 14.01 9 11.01"></polyline>
                            </svg>
                        </div>
                    </div>
                <!-- </div> -->
            <!-- </div> -->
        </div>
    </section>
    
    <script src="/js/collectInfo.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
