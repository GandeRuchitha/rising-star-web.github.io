layout: default

<section class="wrapper bg-light">
  <div class="container pt-12 pt-md-14 pb-14 pb-md-16">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <h2 class="mb-4">课程服务协议</h2>

        <div style="height: 70vh; overflow: hidden; border: 1px solid #ccc;" class="mb-4">
          <iframe src="https://docs.google.com/document/d/1PTAW8nTCfK1Galj3ZOBHMFkVg_it7VE6Jwlsacw2j9g/edit?usp=sharing" width="100%" height="100%" frameborder="0"></iframe>
        </div>

        <div class="text-center">
          <label>
            <input type="checkbox" id="agree" onchange="document.getElementById('submitBtn').disabled = !this.checked" />
            我已阅读并同意课程服务协议内容
          </label>
          <br><br>
          <button id="submitBtn" disabled class="btn btn-primary rounded-pill" onclick="confirmAgreement()">确认提交</button>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
  function confirmAgreement() {
    window.location.href = "/confirmed";
  }
</script>
