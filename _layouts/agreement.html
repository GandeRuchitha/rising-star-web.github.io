---
layout: default
---

<section class="wrapper bg-light">
  <div class="container pt-12 pt-md-14 pb-14 pb-md-16">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto text-center">
        <h2 class="mb-4">课程服务协议</h2>

        <p class="lead mb-4">
          请在下方查看课程服务协议，阅读完成后勾选确认按钮。
        </p>

        <!-- 嵌入式 PDF 查看器 -->
        <div class="pdf-container border rounded shadow-sm mb-5" style="height: 600px;">
          <iframe 
            src="/assets/docs/课程服务协议_2025.pdf" 
            width="100%" 
            height="100%" 
            style="border: none;"
            title="课程服务协议 PDF"
            scrolling="yes">
            <p>您的浏览器不支持嵌入式 PDF 查看。<a href="/assets/docs/课程服务协议_2025.pdf" target="_blank">请点击这里下载查看</a></p>
          </iframe>
        </div>

        <div class="mt-4" style="display: flex; align-items: center; justify-content: center; cursor: pointer;" onclick="toggleCheckbox()">
          <div id="customCheckbox" class="custom-checkbox"></div>
          <span id="agreementText" style="color: #6c757d; font-size: 16px; margin-left: 10px; user-select: none;">我已阅读并同意课程服务协议内容</span>
        </div>

        <br>
        <br>
        <button id="submitBtn" disabled class="btn btn-primary rounded-pill" onclick="confirmAgreement()">
          确认提交
        </button>
      </div>
    </div>
  </div>
</section>

<script>
  let isChecked = false;
  
  function toggleCheckbox() {
    isChecked = !isChecked;
    const customCheckbox = document.getElementById('customCheckbox');
    const submitBtn = document.getElementById('submitBtn');
    const agreementText = document.getElementById('agreementText');
    
    if (isChecked) {
      customCheckbox.classList.add('checked');
      agreementText.style.color = '#000';
      submitBtn.disabled = false;
    } else {
      customCheckbox.classList.remove('checked');
      agreementText.style.color = '#6c757d';
      submitBtn.disabled = true;
    }
  }
  
  function confirmAgreement() {
    window.location.href = "https://codingmind.com/confirmed";
  }
</script>

<style>
  .pdf-container {
    background-color: #f8f9fa;
    position: relative;
    overflow: auto;
    -webkit-overflow-scrolling: touch;
  }
  
  .pdf-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
  
  .custom-checkbox {
    width: 20px;
    height: 20px;
    border: 2px solid var(--bs-primary, #007bff);
    border-radius: 3px;
    background-color: white;
    position: relative;
    transition: all 0.3s ease;
  }
  
  .custom-checkbox.checked {
    background-color: var(--bs-primary, #007bff);
  }
  
  .custom-checkbox.checked::after {
    content: '';
    position: absolute;
    left: 4px;
    top: 1px;
    width: 6px;
    height: 11px;
    border: solid white;
    border-width: 0 2px 2px 0;
    transform: rotate(45deg);
  }
  
  #agreementText {
    transition: color 0.3s ease;
  }
  
  /* 响应式高度调整 */
  @media (max-width: 768px) {
    .pdf-container {
      height: 400px !important;
    }
    
    /* Mobile touch scrolling fix */
    .pdf-container iframe {
      -webkit-overflow-scrolling: touch !important;
      overflow: auto !important;
    }
  }
</style>
